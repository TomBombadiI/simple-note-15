<div class="header-actions header-block">

    <button *ngIf="isNotesRoute()" [routerLink]="'new'" pButton class="p-button-success">Добавить заметку</button>

</div>
<div class="header-logo header-block">
    <a [routerLink]="''">SimpleNote</a>
    <small *ngIf="authService.isLoggedIn">{{authService.userEmail }}</small>
    <small *ngIf="!authService.isLoggedIn">оффлайн</small>
</div>
<div class="header-sign header-block">
    <button *ngIf="authService.isLoggedIn; else signin" (click)="signOut()" pButton>Выйти</button>
    <ng-template #signin>
        <button (click)="showSignInForm()" pButton>Войти</button>
    </ng-template>
    <p-confirmDialog #cd [style]="{width: '50vw'}">
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-check" label="Да" (click)="cd.accept()"></button>
            <button type="button" pButton icon="pi pi-times" label="Нет" (click)="cd.reject()"></button>
        </ng-template>
    </p-confirmDialog>
</div>
