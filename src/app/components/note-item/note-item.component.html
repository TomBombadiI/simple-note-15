<div class="note-item-data" [routerLink]="['edit', note.id]">
    <div class="note-item-title">{{ note.title }}</div>
    <div class="note-item-text">{{ note.text }}</div>
    <div class="note-item-date">{{ note.date | date: ['dd.MM.yyyy–≥. HH:mm']}}</div>
</div>

<div *ngIf="note.img" class="note-item-img">
    <img [src]="note.img" alt="">
</div>
