<p-orderList *ngIf="notes.length" [value]="notes" [listStyle]="{'padding': '0', 'width': '100%'}" >
    <ng-template let-note pTemplate="item">
        <app-note-item [note]="note" (delete)="deleteNote($event)"></app-note-item>
    </ng-template>
</p-orderList>
<div *ngIf="!notes.length" class="empty-list">Заметок нет!</div>
